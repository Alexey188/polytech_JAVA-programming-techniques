spring.application.name=polytech

spring.datasource.url=jdbc:postgresql://db:5432/polytech
spring.datasource.username=polytech
spring.datasource.password=polytech
spring.datasource.hikari.maximum-pool-size=5

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.show-sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

management.endpoints.web.exposure.include=health,info,flyway
management.endpoint.flyway.enabled=true

spring.data.redis.host=cache
spring.data.redis.port=6379
spring.cache.type=redis

spring.kafka.bootstrap-servers=kafka:29092
spring.kafka.consumer.group-id=polytech-notifications
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.task.scheduling.pool.size=2

logging.level.org.springframework.cache=TRACE
logging.level.com.example.polytech.ports.TaskService=DEBUG
logging.level.com.example.polytech.ports.ScheduledTaskService=INFO
